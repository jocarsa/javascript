<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            document.write("Operador booleano and<br>");
            document.write(3<4 && 4<5);
            document.write("<br>");
            document.write("Operador booleano and<br>");
            document.write(3<4 && 5<5);
            document.write("<br>");
            document.write("Operador booleano or<br>");
            document.write(3<4 || 5<5);
            document.write("<br>");
            document.write("Operador booleano or<br>");
            document.write(4<4 || 5<5);
            document.write("<br>");
            
        </script>
    </body>
</html>
