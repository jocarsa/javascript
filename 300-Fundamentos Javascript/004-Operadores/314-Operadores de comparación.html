<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            document.write("Operador de menor que<br>");
            document.write(4<3);
            document.write("<br>");
            document.write("Operador de mayor que<br>");
            document.write(4>3);
            document.write("<br>");
            document.write("Operador de menor o igual que<br>");
            document.write(4<=3);
            document.write("<br>");
            document.write("Operador de mayor o igual que<br>");
            document.write(4>=3);
            document.write("<br>");
            document.write("Operador de igualdad<br>");
            document.write(4==3);
            document.write("<br>");
            document.write("Operador de igualdad estricta<br>");
            document.write(4==="4");
            document.write("<br>");
            document.write("Operador de no igualdad<br>");
            document.write(4!=3);
            document.write("<br>");
            
        </script>
    </body>
</html>
