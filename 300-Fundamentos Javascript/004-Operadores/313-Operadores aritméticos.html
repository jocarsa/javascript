<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            document.write("Operador de suma<br>");
            document.write(4+3);
            document.write("<br>");
            document.write("Operador de resta<br>");
            document.write(4-3);
            document.write("<br>");
            document.write("Operador de multiplicación<br>");
            document.write(4*3);
            document.write("<br>");
            document.write("Operador de división<br>");
            document.write(4/3);
            document.write("<br>");
            document.write("Operador de resto entero de la división<br>");
            document.write(4%3);
            document.write("<br>");
        </script>
    </body>
</html>
