<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            class Gato{
                constructor(){
                    this.nombre = "";
                    this.edad = 0;
                }
                maulla(){
                    return "El gato est√° maullando<br>";
                }
                setEdad(nuevaedad){
                    this.edad = nuevaedad
                }
                getEdad(){
                    return this.edad
                }
            }
            var micifu = new Gato();
            document.write(micifu.maulla());
            document.write("La edad del gato es: "+micifu.getEdad()+"<br>");
            micifu.setEdad(1);
            document.write("La edad del gato es: "+micifu.getEdad()+"<br>");
            
        </script>
    </body>
</html>
