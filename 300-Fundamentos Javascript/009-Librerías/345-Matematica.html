<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var aleatorio = Math.random()
            document.write("El numero aleatorio es: "+aleatorio+"<br>");
            document.write("Redondeo natural:<br>");
            document.write(Math.round(4.2));
            document.write("<br>");
            document.write("Redondeo a la baja:<br>");
            document.write(Math.floor(4.2));
            document.write("<br>");
            document.write("Redondeo al alza:<br>");
            document.write(Math.ceil(4.2));
            document.write("<br>");
            document.write("Seno:<br>");
            document.write(Math.sin(0));
            document.write("<br>");
            document.write("Coseno:<br>");
            document.write(Math.cos(0));
            document.write("<br>");
        </script>
    </body>
</html>
