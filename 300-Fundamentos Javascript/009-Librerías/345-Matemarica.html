<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
           var fecha = new Date();
            document.write("El día es: "+fecha.getDate()+"<br>");
            document.write("El día es: "+fecha.getDay()+"<br>");
            document.write("El mes es: "+(fecha.getMonth()+1)+"<br>");
            document.write("El año es: "+(fecha.getYear())+"<br>");
            document.write("El año completo es: "+(fecha.getFullYear())+"<br>");
            document.write("La hora es: "+(fecha.getHours())+"<br>");
            document.write("El minuto es: "+(fecha.getMinutes())+"<br>");
            document.write("El segundo es: "+(fecha.getSeconds())+"<br>");
        </script>
    </body>
</html>
