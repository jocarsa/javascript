<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var diadelasemana = "longaniza";
            switch(diadelasemana){
                case "lunes":
                    document.write("hoy es el peor día de la semana");
                    break;
                 case "martes":
                    document.write("hoy es el segundo peor dia de la semana");
                    break;
                 case "miércoles":
                    document.write("Ya estamos a mitad de semana");
                    break;
                case "jueves":
                    document.write("Ya es casi viernes");
                    break;
                 case "viernes":
                    document.write("Por fin es viernes");
                    break;
                 case "sábado":
                    document.write("El mejor día de la semana");
                    break;
                 case "domingo":
                    document.write("Parece mentira que mañana ya sea lunes");
                    break;
                 default:
                    document.write("Lo que has escrito no es un día de la semana");
                    break;
            }
            
        </script>
    </body>
</html>
