<!doctype html>
<html lang="es">
    <head>
        <title>Traductor</title>
        <meta charset="utf-8">
        <link rel="Stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div id="contenedor">
            <input type="text" id="entrada">
            <p>Traducir a:</p>
            <div id="idiomadestino">
                <button id="destinoes" class='bidiomadestino' idioma="es">
                    <img src="img/es.png">
                </button>
                <button id="destinoen" class='bidiomadestino' idioma="en">
                    <img src="img/en.png">
                </button>
                <button id="destinofr" class='bidiomadestino' idioma="fr">
                    <img src="img/fr.png">
                </button>
                <button id="destinode" class='bidiomadestino' idioma="de">
                    <img src="img/de.png">
                </button>
                <button id="destinoit" class='bidiomadestino' idioma="it">
                    <img src="img/it.png">
                </button>
            </div>
            <div id="resultados"></div>
        </div>
        <script src="js/codigo.js"></script>
    </body>
</html>
